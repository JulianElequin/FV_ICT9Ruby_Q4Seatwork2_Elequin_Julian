<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Practice 2</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<style type="text/css">
		body{background-color: white;}
		.font {font-family: Helvetica;
			 color: lightgrey;
		}
		.color{background-color: lavender;}
	</style>
</head>
<body>
<center>
<h1 id="font">Calculator!</h1>
</center>
<br>
<center>
<div>
	<img src="https://media4.giphy.com/media/9kzGqfk7xgN0AZw3jo/200w.gif?cid=6c09b9529vxhgfznz43duo5mr3ocut46wtbpjr4x71mhhj37&ep=v1_gifs_search&rid=200w.gif&ct=gd">
</div>
<br>
<div class="col-md-6">
	<form class="form-group">
		<label>Enter the first number</label>
			<input type="number" class="form-control" id="num1" >
		<label>Enter the second number</label>
			<input type="number" class="form-control" id="num2" >
			<br>
			<button type="submit" id="submit" onclick="equal()" class="btn btn-active btn-block">Equal</button>
			<button type="submit" id="submit" onclick="exponential()" class="btn btn-active btn-block">Exponential</button>
			<br>
			<button type="submit" id="submit" onclick="multiply()" class="btn btn-active btn-block">Multiply</button>
			<button type="submit" id="submit" onclick="divide()" class="btn btn-active btn-block">Divide</button>

			<details ontoggle="message()">
				<summary>Click Here</summary>
					<i>Click the buttons below to calculate</i>
				</details>
	</form>

</div>




</center>

<script type="text/javascript">

//javascript part



	function equal(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var Equal = Number(num1) == Number(num2);

		alert(Equal);	
	}
	function exponential(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var exponential = Number(num1) ** Number(num2);

		alert(exponential);
	}
	function multiply(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var multiply = Number(num1) * Number(num2);

		alert(multiply);
	}
	function divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var divide = Number(num1) / Number(num2);

		alert(divide);
	}
	//different operators
</script>
</body>
</html>
